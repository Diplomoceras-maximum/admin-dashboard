<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="dashboard-container">
      <div id="sidebar">
        <div id="logo">
          <a href="#"><img src="icons/dashboard.svg" alt="" />Dashboard</a>
        </div>
        <div id="nav-items">
          <a href="#"><img src="icons/home.svg" alt="" />Home</a>
          <a href="#"><img src="icons/profile.svg" alt="" />Profile</a>
          <a href="#"><img src="icons/message.svg" alt="" />Messages</a>
          <a href="#"><img src="icons/history.svg" alt="" />History</a>
          <a href="#"><img src="icons/tasks.svg" alt="" />Tasks</a>
          <a href="#"><img src="icons/community.svg" alt="" />Communities</a>
        </div>
        <div id="settings-items">
          <a href="#"><img src="icons/settings.svg" alt="" />Settings</a>
          <a href="#"><img src="icons/support.svg" alt="" />Support</a>
          <a href="#"><img src="icons/privacy.svg" alt="" />Privacy</a>
        </div>
      </div>
      <div id="header"></div>
      <div id="main">
        <h2 id="project-title">Your Projects</h2>
        <div id="projects">
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
          <div class="card">Card 4</div>
          <div class="card">Card 5</div>
          <div class="card">Card 6</div>
        </div>
        <h2 id="announcement-title">Announcements</h2>
        <div id="more">
          <div class="card">Announcements</div>
          <h2 id="trending-title">Trending</h2>
          <div class="card">Trending</div>
        </div>
      </div>
    </div>
  </body>
</html>
