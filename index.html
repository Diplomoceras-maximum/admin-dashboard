<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="dashboard-container">
      <div id="header">
        <div id="utility-bar">
          <div id="search-bar">
            <img src="icons/search.svg" alt="" />
            <div></div>
          </div>
          <div id="notification">
            <img src="icons/notification.svg" alt="" />
          </div>
          <div id="user-profile">
            <img src="icons/user.svg" alt="" />
            <p>John Doe</p>
          </div>
        </div>
        <div id="content-bar">
          <div id="user-info">
            <img src="icons/user.svg" alt="" />
            <div>
              <p>Hi there,</p>
              <p>John Doe (@john)</p>
            </div>
          </div>
          <div id="user-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div id="sidebar">
        <div id="logo">
          <img src="icons/dashboard.svg" alt="" />
          <h1>Dashboard</h1>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/home.svg" alt="" />Home</a>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/profile.svg" alt="" />Profile</a>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/message.svg" alt="" />Messages</a>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/history.svg" alt="" />History</a>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/tasks.svg" alt="" />Tasks</a>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/community.svg" alt="" />Communities</a>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/settings.svg" alt="" />Settings</a>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/support.svg" alt="" />Support</a>
        </div>
        <div class="nav-item">
          <a href="#"><img src="icons/privacy.svg" alt="" />Privacy</a>
        </div>
      </div>
      <div id="main"></div>
    </div>
  </body>
</html>
